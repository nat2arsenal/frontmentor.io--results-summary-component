<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result-container">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <section class="result-container-bottom">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </div>
      <div class="summary-container">
        <h3>Summary</h3>
        <ul>
          <li>
            <div>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction-icon"
              />
              <p class="label">Reaction</p>
            </div>

            <p class="score"><strong>80</strong> / 100</p>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
              <p class="label">Memory</p>
            </div>

            <p class="score"><strong>92</strong> / 100</p>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
              <p class="label">Verbal</p>
            </div>

            <p class="score"><strong>61</strong> / 100</p>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
              <p class="label">Visual</p>
            </div>

            <p class="score"><strong>72</strong> / 100</p>
          </li>
        </ul>
        <div class="button"><p>Continue</p></div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kevin Nathaniel Arsenal</a>.
    </footer>
  </body>
</html>
